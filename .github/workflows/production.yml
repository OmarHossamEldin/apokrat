name: Apokrat backend production
on:
  pull_request:
    branches: [ "master" ]
    types: [ "closed" ]
  push:
    tags: [ "v*.*.*" ]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: access-code-base-from-repo
        uses: actions/checkout@v4

      - name: setup docker for build and caching etc
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: generate docker versioning meta etc
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_PRODUCTION_REPO }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-
            type=semver,pattern={{version}}


      - name: Build args from Vault
        id: vault
        shell: bash
        run: |
            set -euo pipefail
            sudo apt-get update -y >/dev/null
            sudo apt-get install -y jq >/dev/null

            SECRET_JSON="$(curl -fsSL \
            -H "X-Vault-Token: ${{ secrets.VAULT_TOKEN }}" \
            "https://secrets.apokrat.com/v1/kv/${{ secrets.VAULT_PATH }}")"

            jq -e '.data.data' >/dev/null <<<"$SECRET_JSON"

            # Mask values (avoid leaking to logs)
            jq -r '.data.data[]? | tostring' <<<"$SECRET_JSON" | while read -r v; do
            [[ -n "$v" ]] && echo "::add-mask::$v"
            done

            mapfile -t ARG_LINES < <(jq -r '.data.data | to_entries[] | "\(.key)=\(.value|tostring)"' <<<"$SECRET_JSON")

            {
              echo 'build_args<<EOF'
              printf '%s\n' "${ARG_LINES[@]}"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ steps.vault.outputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

#      - name: Running tests
#        uses: appleboy/ssh-action@v1.1.0
#        # to run testing with we write unit test

      - name: Deploying to VPS
        if: startsWith(github.ref, 'refs/tags/')
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: '22'
          script: |
            set -Eeuo pipefail

            IMAGE="${{ secrets.DOCKERHUB_PRODUCTION_REPO }}:${{ steps.meta.outputs.version }}"
            docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' -p '${{ secrets.DOCKERHUB_TOKEN }}'
            docker pull "$IMAGE"

            docker rm -f "apokrat-backend" || true

            docker run -d \
              --name "apokrat-backend" \
              --restart unless-stopped \
              -p "8000" \
              "$IMAGE"

            docker image prune -f
