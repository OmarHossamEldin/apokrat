name: Apokrat backend development
on:
  pull_request:
    branches: [ "development" ]
    types: [ "closed" ]
  push:
    tags: [ "v*.*.*" ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: access-code-base-from-repo
        uses: actions/checkout@v4

      - name: setup docker for build and caching etc
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: generate docker versioning meta etc
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_DEVELOPMENT_REPO }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-
            type=semver,pattern={{version}}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Running tests
        uses: docker/build-push-action@v6
        # to run testing with we write unit test

      - name: Deploying
        uses: docker/build-push-action@v6

